{% load static %}

<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="{% url 'home_page' %}">Calorie Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_staff %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'food_item' %}"> Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_food_item' %}">Add more items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'total_per_day' %}">Total calories for {{ user }}</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">History</a>
                </li>
            </ul>
        {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'food_item' %}">Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_food_item' %}">Add more items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'total_per_day' %}">Total calories for {{ user }}</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">History</a>
                </li>
            </ul>
        {% endif %}

        <span class="hello-msg">Hello, {{ request.user }}</span>
        <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
</nav>
