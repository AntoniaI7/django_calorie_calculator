{% extends 'base.html' %}


{% block title %} Add food item  {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new food</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %} {# CSRF -> CROSS SITE REQUEST FORGERY  #}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center d-grid gap-2">
                            <button type="submit" class="btn btn-outline-success btn-lg">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
